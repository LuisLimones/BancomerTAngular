<nav class="navbar">
    <a class="navbar-brand" href="#">Bancomer <span style="color: red;">T</span></a>
    <form class="form-inline my-2 my-lg-0">
            <button class="btn btn-primary my-2 my-sm-0" type="submit">Salir</button>
        </form>
</nav>
<div class="container">
    <h3 style="text-align: center;">Movimientos</h3>
    <table class="table navbar-dark bg-primary">
        <thead>
            <th scope="col">Fecha</th>
            <th scope="col">Tipo</th>
            <th scope="col">Concepto</th>
            <th scope="col">Razon</th>
            <th scope="col">Cantidad</th>
        </thead>
        <tbody>
            <tr *ngFor="let mov of movimientos">
                <td>{{mov.created_at}}</td>
                <td>{{mov.tipo}}</td>
                <td>{{mov.concepto}}</td>
                <td *ngIf="mov.abonante != cuentahabiente.nombre">{{mov.abonante}}</td>
                <td *ngIf="mov.receptor != cuentahabiente.nombre">{{mov.receptor}}</td>
                <td>${{mov.cantidad}}</td>
            </tr>
        </tbody>
    </table>
</div>
